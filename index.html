<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App⛅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <p style="color: rgba(255, 255, 255, 0.548); margin:10px; padding-top: 5px; font-family: 'poppins', sans-serif; font-size: 20px;" >WEATHER APP</p>
        <div class="container-search">
            <div class="search-box">
                <div class="search">
                    <img src="images/search.png">&nbsp;<input type="text" class ="inpt" placeholder="Enter the location">
                    <button type="submit" class="btn">Search</button>
                </div>
                    
            </div>
        </div>



        <div class="d-container">

            <div class="container-weather">
                <p style="font-size: 50px;" class="location">New York, US</p>
                <p style="font-size: 20px;" class="date">Wednesday 1 April</p>
                    <div class="weather">
                        <img src="images/clouds.png" class="img">
                        <div class="temp">5°C</div>
                    </div>
            </div>

            
            <div class="container-humwind">
                <div class="humidity">
                    <img src="images/humidity.png">
                        <div style="display: block;">
                            <p class="hum">50%</p>
                            <p>Humidity</p>
                        </div>
                </div>

                <div class="wind">
                    <img src="images/wind.png">
                        <div style="display: block;">
                            <p class="win">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                </div>
            </div>

        </div>



    <script src="script.js"></script>


</body>
</html>
